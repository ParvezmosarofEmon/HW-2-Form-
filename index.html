<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML Form</title>
</head>
<body>
<form action="">
    <h1> Information Form </h1>
    <input type="text" placeholder="First Name" size="19px">
    <input type="text" placeholder="Last Name" size="18px">
    <br><br>
    <input type="email" placeholder="Enter your Email" size="40px">
    <br><br>
    <input type="number" placeholder="Phone Number" size="40px">
    <br><br>
    <input type="password" placeholder="password" size="40px">
    <br><br>
    <select>
        <option> Day </option>
        <option> 20 </option>
        <option> 21 </option>
        <option> 22 </option>
        <option> 23 </option>
        <option> 24 </option>
    </select>
    <select>
        <option> Month </option>
        <option> Augast </option>
        <option> September </option>
        <option> November </option>
        <option> December </option>
    </select>
    <select>
        <option> Year </option>
        <option> 1998 </option>
        <option> 1999 </option>
        <option> 2000 </option>
        <option> 2001 </option>
        <option> 2002 </option>
    </select>
    <h3> Choose Your Hobby. </h3>
    <input type="checkbox" id="gardening"> <label for="gardening"> Gardening </label>
    <input type="checkbox" id="reading"> <label for="reading"> Reading </label>
    <input type="checkbox" id="sleeping"> <label for="sleeping"> sleeping </label>
    <br>
    <h3>Choose Your Relationship Status</h3>
        <input name="status" id="single" type="radio"> <label for="single">Single</label>
        <input name="status" id="double" type="radio"> <label for="double">Double</label>
        <input name="status" id="consufe" type="radio"> <label for="consufe">Confused</label>
    <br><br>
    <button> Sign Up </button>
    <button> I have already Account! </button>
</form>

</body>
</html>
